include classpath("application.conf")

node-address {
    protocol = http
    host = elasticmq
    port = 9324
    //context-path = ""
}

rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    // Possible values: relaxed, strict
    sqs-limits = relaxed
}

queues {
  kermit-add-results-ci {}
  kermit-airgap-ci {}
  kermit-clamav-ci {}
  kermit-compliance-ci {
    defaultVisibilityTimeout = 10 minutes
    delay = 5 seconds
    receiveMessageWait = 0 seconds
  }
  kermit-dependencies-ci {}
  kermit-email-ci {}
  kermit-response-ci {}
}
